<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLink</title>
</head>
<body>
    <h2>Anchor : HyperText</h2>
<h3>Hyperlink</h3>
<ul>
    <li><h2>External Link</h2></li>
    <li>
        <a href="https://www.google.com/">Google</a>
    </li>
    <li>
        <a href="https://www.programming-hero.com/">Programming Hero</a>
    </li>
    <li>
        <a href="https://www.w3schools.com/" target="_blank">w3schools</a>
    </li>
</ul>

<h2>Internal HyperLink</h2>
<ul>
    <li>
        <a href="1first.html" target="_blank">First HTML</a><br>
        <a href="2second.html" target="_blank">Second  HTML</a><br>
        <a href="3list.html" target="_blank">List HTML</a>
    </li>
</ul>



</body>
</html>
